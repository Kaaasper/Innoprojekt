<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
		<!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">

		<!-- jQuery and JS bundle w/ Popper.js -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.checked {
			color: orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<img src="1726254.jpg" width="100%" alt="Et billede">
						</div>

						<h1>
							Ejerlejlighed
						</h1>
						<h2>
							P.P. Ørums Gade 12, 5. th., 8000 Aarhus C
						</h2>
						<br>
					</div>
					<br>
					<div>
						<h2>Overall Investment Star Rating</h2>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
					</div>
					<div>
						<h2>Nabolags føldsomhed overfor konjunktur udsving</h2>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
					</div>
					<br>
					<br>
					<br>
					<h3>Pris: 2.899.000 kr.</h3>
					<!-- <h3>Boligstørrelse: 68 m²</h3> -->
					<h3>Byggeår: 1935</h3>

					<div class="card">
						<h1>
							Pris over tid
						</h1>
						<div class="card-body">
							<canvas id="chLine"></canvas>
						</div>
						<h1>
							Nabolags prisudvikling over tid
						</h1>
						<div class="card-body">
							<canvas id="chLine2"></canvas>
						</div>
					</div>
				</div>
			 </div>
		</div>
		<script>
			function chart1() {
				// chart colors
				var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];
				var chartData = {
					labels: ["sep. 2004", "fep. 2008", "jan. 2009", "mar. 2009", "dec. 2013", "nov. 2020"],
					datasets: [
						{
							data: [1499000, 1550000, 1748000, 1600000, 1400000, 2899000],
							backgroundColor: 'transparent',
							borderColor: colors[0],
							borderWidth: 4,
							pointBackgroundColor: colors[0]
						}
					]
				};

				var chLine = document.getElementById("chLine");
				if (chLine) {
					new Chart(chLine, {
						type: 'line',
						data: chartData,
						options: {
							scales: {
								yAxes: [{
									ticks: {
									beginAtZero: false
									}
								}]
							},
							legend: {
								display: false
							}
						}
					});
				}
			}
			function chart2() {
				// chart colors
				var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];
				var chartData = {
					labels: ["sep. 2004", "jan. 2009", "nov. 2020"],
					datasets: [
						{
							data: [1499000, 1530000, 1748000],
							backgroundColor: 'transparent',
							borderColor: colors[0],
							borderWidth: 4,
							pointBackgroundColor: colors[0]
						}
					]
				};

				var chLine = document.getElementById("chLine2");
				if (chLine) {
					new Chart(chLine, {
						type: 'line',
						data: chartData,
						options: {
							scales: {
								yAxes: [{
									ticks: {
									beginAtZero: false
									}
								}]
							},
							legend: {
								display: false
							}
						}
					});
				}
			}
			chart1();
			chart2();
		</script>
	</body>
</html>
